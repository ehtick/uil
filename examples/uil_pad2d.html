<!DOCTYPE html>
<html lang="en">
	<head>
		<title>UIL Pad</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
        <link rel="shortcut icon" href="../favicon.ico">
        <link rel="stylesheet" type="text/css" href="../style.css">
	</head>
	<body>
        <div id='debug'></div>
		<script type="module">
			import * as UIL from '../build/uil.module.js';

			let debug = document.getElementById( 'debug' );

			let callback = ( v ) => { debug.innerHTML = v; }
			let callback2 = ( v ) => { g1.setValue( v, true ); }

			let ui = new UIL.Gui( { css:'top:10px; left:50%;', w: 512, h: 26, center: true } ).onChange( callback );
			ui.add( 'title',  { name: 'UIL ' + UIL.REVISION, h: 22, align: 'center' } );
			let gr1 = ui.add( 'group', { name: 'Pad 2D - mode', fontColor: '#D4B87B', h:30 } );
			let gr2 = ui.add( 'group', { name: 'Pad 2D - setValue', fontColor: '#D4B87B', h:30  } );

			gr1.add( 'pad2d', { name: 'Mode 0', w: 256, precision: 2, fontColor:'#D4B87B', mode: 0 } );
			gr1.add( 'pad2d', { name: 'Mode 1', w: 256, value: [50, -75], min: -180, max: 180, precision: 0, fontColor:'#D4B87B', mode: 1 } );
			gr2.add( 'pad2d', { name:'pad2d', w: 200, precision: 2, fontColor:'#D4B87B', mode: 0, callback: callback2 } );
			let g1 = gr2.add( 'pad2d', { name:'pad2d', w: 200, precision: 2, fontColor:'#D4B87B', mode: 1 } );

			gr1.open();

		</script>
	</body>
</html>
