<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Uil listen</title>
<link rel="shortcut icon" href="./assets/favicon.ico">
<link rel="stylesheet" type="text/css" href="./assets/style.css">

<script type="text/javascript" src="../build/uil.js"></script>

</head>

<body>
<div id='logo'></div>
<div id='version'></div>
<div id='debug3'></div>
<script>

const debug = document.getElementById('debug3')
const obj1 = { speed: 5 }
const obj2 = { speed: 5, ready:false }


document.getElementById('logo').innerHTML = UIL.Tools.icon('logo', '#FFF', 64);
document.getElementById('version').innerHTML = 'Uil '+ UIL.REVISION;

const callback = function ( v, id ) {

	document.getElementById('debug3').innerHTML = obj2.speed + ' | ' + obj1.speed+ ' | ' + id; 

}

//

var ui = new UIL.Gui().onChange( callback )

ui.add( obj1, 'speed', { min:-5, max:5, rename:'speed R' } ).listen();
ui.add( obj1, 'speed', { min:-5, max:5, stype:1 } ).listen();
ui.add( obj1, 'speed', { min:-5, max:5, fontColor:'#D4B87B', stype:2 } ).listen();
ui.add( obj1, 'speed', { type:'Circular', min:-5, max:5, size:120 } ).listen();
ui.add( obj1, 'speed', { type:'Knob', min:-5, max:5, size:120 } ).listen();
ui.add( obj1, 'speed', { type:'number', min:-5, max:5, stype:2 } ).listen();
ui.add( obj2, 'ready', { type:'bool' } ).listen();

//

var ui2 = new UIL.Gui({css:'top:0px; left:10px;'}).onChange( callback )

ui2.add( obj2, 'speed', { min:-5, max:5, rename:'speed L', fontColor:'#D4B87B' } ).listen();
ui2.add( obj2, 'speed', { min:-5, max:5, fontColor:'#D4B87B', stype:1 } ).listen();
ui2.add( obj2, 'speed', { min:-5, max:5, fontColor:'#D4B87B', stype:2 } ).listen();
ui2.add( obj2, 'speed', { type:'Circular', min:-5, max:5, size:120, fontColor:'#D4B87B' } ).listen();
ui2.add( obj2, 'speed', { type:'Knob', min:-5, max:5, size:120, fontColor:'#D4B87B' } ).listen();
ui2.add( obj2, 'speed', { type:'number', min:-5, max:5 } ).listen();
ui2.add( obj2, 'ready', { type:'bool' } ).listen();

</script>
</body>
</html>
